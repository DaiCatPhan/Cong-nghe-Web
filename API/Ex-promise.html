<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - Promise</title>
</head>
<body>
    <h1>Phan Dai Cat</h1>
</body>
    <script>
        var promise = new Promise(
            function(resolse,reject){
                resolse();
            }

        );
        promise
            .then(function(){
                return 1;
            })
            .then(function(data){
                console.log(data);
                return 2;
            })
            .then(function(data){
                console.log(data);
                return 3;
            })
            .then(function(data){
                console.log(data);
            })
    </script>
</html>
