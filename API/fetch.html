<body>
    <h1>REST API</h1>

    <ul id="post-block"></ul>

<script>

var postApi = 
    'https://jsonplaceholder.typicode.com/posts';

fetch(postApi)
    .then(function(response){
        return response.json();
        // JSON.parse : JSON -> javascript
    })
    .then(function(posts){
        var htmls = posts.map(function (post) {
            return `<li>
                <h2>${post.title}</h2>
                <h2>${post.body}</h2> 
            </li>`;
        })
        var html = htmls.join("");
        document.getElementById('post-block').innerHTML = html;
    })
    .catch(function(err){
        console.log("Co loi !!!");
    })
